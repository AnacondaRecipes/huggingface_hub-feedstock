{% set name = "huggingface_hub" %}
{% set version = "0.31.2" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/huggingface_hub-{{ version }}.tar.gz
  sha256: 7053561376ed7f6ffdaecf09cc54d70dc784ac6315fa4bb9b93e19662b029675
build:
  entry_points:
    - huggingface-cli=huggingface_hub.commands.huggingface_cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - filelock
    - fsspec >=2023.5.0
    - packaging >=20.9
    - pyyaml >=5.1
    - requests
    - tqdm >=4.42.1
    - typing-extensions >=3.7.4.3  # 
  run_constrained_cli:
    - InquirerPy ==0.3.4  # 
  run_constrained_inference:
    - aiohttp  # 
  run_constrained_typing:
    - typing-extensions >=4.8.0
    - types-PyYAML
    - types-requests
    - types-simplejson
    - types-toml
    - types-tqdm
    - types-urllib3  # 
  run_constrained_fastai:
    - toml
    - fastai >=2.4
    - fastcore >=1.3.27  # 
  run_constrained_hf_transfer:
    - hf_transfer >=0.1.4  # 
  run_constrained_hf_xet:
    - hf-xet >=1.1.1,<2.0.0  # 
  run_constrained_tensorflow:
    - tensorflow
    - pydot
    - python-graphviz  # 
  run_constrained_torch:
    - pytorch
    - safetensors
test:
  imports:
    - huggingface_hub
  commands:
    - pip check
    - huggingface-cli --help
  requires:
    - pip
about:
  home: https://github.com/huggingface/huggingface_hub
  summary: Client library to download and publish models, datasets and other repos on the huggingface.co hub
  license: Apache-2.0
  license_file: LICENSE
extra:
  recipe-maintainers:
    - Arishamays1
